title: rackham
author: Kelly Sovacool
version: 1.0.0
quarto-required: ">=1.2.0"
contributes:
  formats:
    common:
      execute:
        echo: false
    pdf:
      documentclass: rackham
      cite-method: biblatex
      biblio-style: msystems
      biblio-config: false
      #csl: asm.csl
      include-in-header: header.tex
      format-resources:
        - rackham.cls
        - msystems.bst
        - asm.csl
      template: rackham-template.tex
